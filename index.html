<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fastcdn.org/Animate.css/3.4.0/animate.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css" />


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>  -->

  <title>Rate Movies!</title>
</head>

<body id='background-poster'>
  <section class="container">
    <h1>Welcome!</h1>
    <div class="row">
      <div class=" col l6 s12">
        <label for="movie search" class="label">Search a Movie</label>
        <input id="searchText" type="text" />
      </div>
      <div class="col l6 s12">
        <button class="waves-effect waves-light btn modal-trigger animated bounceInDown" id="searchButton" type="submit">
          Submit
        </button>
      </div>
    </div>
    <div id="modal1" class="modal">
      <div class="modal-content">
        <span class="modal-action modal-close">&times;</span>
        <h4>Oh No!</h4>
        <p>Please Enter a Movie Title</p>
      </div>
      <div id="modal2" class="modal">
        <div class="modal-content">
          <span class="modal-action modal-close">&times;</span>
          <h4>Oh No!</h4>
          <p>Please Enter a Movie Title with no Special Characters</p>
        </div>
      </div>
      <div id="modal3" class="modal">
        <div class="modal-content">
          <span class="modal-action modal-close">&times;</span>
          <h4>Oh No!</h4>
          <p>Movie not Found! Please Enter Another Movie Title.</p>
        </div>
      </div>

    </div>
  </section>
  <br>
  <section class="container" id="section2">
    <div class="row">
      <div class="col l6 m6 s12">
        <div id="moviePoster">
        </div>
      </div>
      <div class="col l6 s12">
        <div id="recommend">
          <p>Would you recommend this Movie?</p>
          <div id="movieQuestion">
            <button class="rate" id="good" name="rate" value="good"> Good </button>
            <p id="goodcounter"></p>
            <br>
            <button class="rate" id="bad" name="rate" value="bad"> Bad </button>
            <p id="badcounter"></p>
            <br>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br>
  <section class="container" id="section3">
    <div class="row">
      <div class="col l6 s12">
        <div id="movieInfo">
          Movie Title </div>
      </div>
    </div>
    </div>
  </section>
  <br>
  <section class="container" id="section4">
    <div class="row">
      <div class="col l6 s12">
        <div id="movieTrailer">
          Movie Trailer
        </div>
      </div>
    </div>
  </section>
  <br>
  <section class="container" id="section5">
    <div class="row">
      <div class="col s12">
        <div id="movieNYReview">
          New York Times Review
        </div>
      </div>
    </div>
  </section>


  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
  <script src="./assets/javascript/youtubeAPI.js"></script>
  <script src="./assets/javascript/search.js"></script>
  <script src="./assets/javascript/NYT.js"></script>
  <Script src="./assets/javascript/omdbAPI.js"></Script>
  <script src="./assets/javascript/app.js"></script>


</body>

</html>
